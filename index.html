<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prisma IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'], // UI Geral (Google Studio vibe)
              mono: ['JetBrains Mono', 'monospace'], // Código/Dados (Grok vibe)
              display: ['Space Grotesk', 'sans-serif'], // Títulos
            },
            colors: {
              studio: {
                base: '#09090b',       // Zinco 950 - Fundo Principal
                sidebar: '#0c0c0e',    // Fundo Sidebar
                panel: '#121214',      // Painéis/Cards
                surface: '#18181b',    // Superfícies Elevadas
                border: 'rgba(255, 255, 255, 0.08)',
                text: '#E4E4E7',       // Zinco 200
                muted: '#71717A',      // Zinco 500
              },
              neon: {
                primary: '#c084fc',    // Roxo Claro/Violeta
                secondary: '#a855f7',  // Roxo Médio
                accent: '#d8b4fe',     // Lilás
              }
            },
            boxShadow: {
              'glow-sm': '0 0 10px rgba(192, 132, 252, 0.15)',
              'glow-md': '0 0 20px rgba(168, 85, 247, 0.2)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            backgroundImage: {
              'gradient-aurora': 'radial-gradient(circle at 50% -20%, rgba(88, 28, 135, 0.15), transparent 70%), radial-gradient(circle at 100% 50%, rgba(59, 7, 100, 0.05), transparent 50%)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(8px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #E4E4E7;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Scrollbar minimalista */
      .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

      /* Utilitários de vidro */
      .glass-panel {
        background: rgba(18, 18, 20, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-input {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.2s ease;
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(192, 132, 252, 0.4);
        box-shadow: 0 0 0 2px rgba(192, 132, 252, 0.1);
      }
    </style>

}
</script>
