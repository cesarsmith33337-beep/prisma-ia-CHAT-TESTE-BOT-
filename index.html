<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prisma IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              logo: ['Outfit', 'sans-serif'],
            },
            colors: {
              studio: {
                base: '#050505',      
                panel: '#0A0A0A',     
                card: '#121212',      
                border: 'var(--studio-border)',
                text: '#E3E3E3',
                muted: '#A8A8A8',
              },
              neon: {
                primary: 'var(--neon-primary)', 
                secondary: 'var(--neon-secondary)', 
                glow: 'var(--neon-glow)',
              }
            },
            boxShadow: {
              'neon': '0 0 10px var(--neon-glow), 0 0 20px var(--neon-glow-secondary)',
              'neon-strong': '0 0 15px var(--neon-primary), 0 0 30px var(--neon-secondary)',
              'neon-border': '0 0 5px var(--neon-primary), inset 0 0 5px var(--neon-primary-low)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'pulse-neon': 'pulseNeon 2s infinite',
              'lightning': 'lightningFlash 4s infinite',
              'aurora': 'auroraFlow 15s ease infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseNeon: {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 10px var(--neon-primary)' },
                '50%': { opacity: '0.8', boxShadow: '0 0 20px var(--neon-primary)' },
              },
              lightningFlash: {
                '0%, 90%, 100%': { opacity: '0' },
                '92%': { opacity: '0.1' },
                '93%': { opacity: '0' },
                '94%': { opacity: '0.2' }, 
                '96%': { opacity: '0' },
              },
              auroraFlow: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme: Cyberpunk Purple (Dark/Black Base) */
        --neon-primary: #D946EF;   /* Fuchsia */
        --neon-primary-low: rgba(217, 70, 239, 0.2);
        --neon-secondary: #8B5CF6; /* Violet */
        --neon-glow: rgba(217, 70, 239, 0.3);
        --neon-glow-secondary: rgba(139, 92, 246, 0.2);
        --studio-border: #2A1B35;
      }

      .theme-storm {
        /* Storm Theme: Purple Background with Matte Black Accents */
        --neon-primary: #a855f7;   /* Roxo Neon Mais Claro */
        --neon-primary-low: rgba(168, 85, 247, 0.3);
        --neon-secondary: #2e1065; /* Dark Deep Purple */
        --neon-glow: rgba(0, 0, 0, 0.8); 
        --neon-glow-secondary: rgba(88, 28, 135, 0.6);
        --studio-border: rgba(255, 255, 255, 0.15); 
      }

      .theme-aurora {
        /* Aurora Theme: Teal/Green/Blue flow */
        --neon-primary: #2DD4BF;   /* Teal 400 */
        --neon-primary-low: rgba(45, 212, 191, 0.2);
        --neon-secondary: #0EA5E9; /* Sky 500 */
        --neon-glow: rgba(45, 212, 191, 0.4);
        --neon-glow-secondary: rgba(14, 165, 233, 0.3);
        --studio-border: #134e4a; /* Teal 900 */
      }

      .theme-stealth {
        /* Stealth Mode: Matte Black & White/Gray - Minimalist */
        --neon-primary: #ffffff;   /* Pure White */
        --neon-primary-low: rgba(255, 255, 255, 0.1);
        --neon-secondary: #525252; /* Neutral 600 */
        --neon-glow: rgba(255, 255, 255, 0.05); /* Very subtle glow */
        --neon-glow-secondary: rgba(0, 0, 0, 0);
        --studio-border: #333333;
      }

      body {
        background-color: #020202;
        color: #E3E3E3;
        min-height: 100vh;
        transition: background 0.5s ease;
      }

      /* --- Backgrounds --- */

      .bg-cyberpunk {
        background-image: 
          radial-gradient(circle at 50% -20%, rgba(120, 40, 200, 0.25), transparent 60%),
          radial-gradient(circle at 0% 50%, rgba(60, 20, 100, 0.1), transparent 40%),
          radial-gradient(circle at 100% 50%, rgba(60, 20, 100, 0.1), transparent 40%);
      }

      .bg-storm {
        background-color: #1a0b2e;
        background-image: 
          linear-gradient(to bottom, #4c1d95 0%, #2e1065 60%, #020202 100%), 
          radial-gradient(circle at 50% 0%, rgba(0,0,0,0.5), transparent 80%);
        position: relative;
        overflow: hidden;
      }
      .bg-storm::before {
        content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        background: black; opacity: 0; pointer-events: none; z-index: 0;
        animation: lightningFlashDark 8s infinite; mix-blend-mode: multiply;
      }
      .bg-storm::after {
         content: ""; position: absolute; top: -50%; left: 50%; width: 3px; height: 100%;
         background: linear-gradient(to bottom, transparent, #000, #333, transparent);
         transform: rotate(15deg); opacity: 0; animation: lightningStrike 10s infinite linear;
         filter: blur(1px); box-shadow: 0 0 20px rgba(0,0,0,1);
      }

      .bg-aurora {
        background-color: #000000;
        background: 
          linear-gradient(125deg, #000000 0%, #0c1514 30%, #0f2e2a 60%, #020202 100%),
          radial-gradient(at 0% 0%, rgba(45, 212, 191, 0.15) 0, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(14, 165, 233, 0.15) 0, transparent 50%);
        background-size: 200% 200%;
        animation: auroraFlow 15s ease infinite alternate;
      }

      .bg-stealth {
        background-color: #050505; /* Matte Black */
        background-image: none;
      }

      /* Animations */
      @keyframes lightningStrike {
        0% { top: -100%; opacity: 0; }
        15% { opacity: 0; } 18% { opacity: 0.8; } 19% { opacity: 0; }
        20% { opacity: 0.6; } 21% { opacity: 0; } 100% { top: 100%; opacity: 0; }
      }
      @keyframes lightningFlashDark {
        0%, 90%, 100% { opacity: 0; }
        92% { opacity: 0.4; } 93% { opacity: 0; } 94% { opacity: 0.2; } 96% { opacity: 0; }
      }
      @keyframes auroraFlow {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0A0A0A; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--neon-primary); }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
